    <style>
       
       .main{
        margin-left:150px;

        width: 800px;

        margin-top: -1px;;
      }
    </style>

<body class="main">
    <div>
        <h1> Knowledge graph</h1>
        
    <form method="POST" action="">
        {% csrf_token %}
        {% comment %} <input type="text" name="my_data" > {% endcomment %}
        <div class="form-outline w-75 mb-4"> 
            <textarea name="input_text" class="form-control" id="textAreaExample6" rows="5" placeholder="Enter text here...">{{input_text}}</textarea>
        </div>
       
        <div>
        <button type="submit" class="btn btn-success">Generate</button>
        </div>
    </form>
    </div>

    <div class="graph">
        <div id="graph-container">{{ graph_html|safe }}</div>
    </div>
    
</body>
